<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>

    <!--Reset CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
        integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
</head>

<body>
    <header>Star Wars RPG!</header>
    <main>
        <section id="players">
            <button class="player" value="0">Obi-Wan Kenobi <span>140</span></button>
            <button class="player" value="1">Luke Skywalker <span>100</span></button>
            <button class="player" value="2">Darth Sidious <span>180</span></button>
            <button class="player" value="3">Darth Maul <span>150</span></button>
        </section>
        <h3>Enemies Available</h3>
        <section id="enemies">
            <button class="enemy" value="0">Obi-Wan Kenobi <span>140</span> </button>
            <button class="enemy" value="1">Luke Skywalker <span>100</span> </button>
            <button class="enemy" value="2">Darth Sidious <span>180</span> </button>
            <button class="enemy" value="3">Darth Maul <span>150</span> </button>
        </section>
        <h3>Fight Section</h3>
        <button id="attack">Attack</button>
        <h3>Defender</h3>
        <section id="defender">
            <div value="0">Obi-Wan Kenobi <span>140</span></div>
            <div value="1">Luke Skywalker <span>100</span></div>
            <div value="2">Darth Sidious <span>180</span></div>
            <div value="3">Darth Maul <span>150</span></div>
        </section>
        <div id="status"></div>
        <button id="reset">reset</button>

    </main>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
